<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <title>SisGeps - Login</title>
</head>
<body>
    <header>
        <div><img class="logo" src="../img/SisGeps_img.png" alt="LogoSisgeps"></div>
    </header>
    <div class="container">
        <div class="div1">
            <h2>Fazer login</h2><br>
            <input type="email" placeholder="Email" id="emailLogin">
            <br><br>
            <input type="password" placeholder="Senha" id="senhaLogin">
            <br><br>
            <button id="entrar" onclick="validarLogin()">Entrar</button>
            <br><br>
            <p class="p1">Este site é protegido pelo hCaptcha e está sujeito a sua <a href="https://www.hcaptcha.com/privacy" target="_blank">Políticas de privacidade</a>
                    e <a href="https://www.hcaptcha.com/terms" target="_blank">Termos de uso.</a></p>
        </div>
        <div class="div2">
            <h2>Cadastra-se</h2><br>
            <input type="text" placeholder="Digite seu nome" id="nome">
            <br><br>
            <input type="email" placeholder="Digite seu email" id="emailCadastro">
            <br><br>
            <input type="password" placeholder="Crie sua senha" id="criarSenha">
            <br><br>
            <input type="password" placeholder="Repita sua senha" id="repetirSenha">
            <br><br>
            <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
        </div>
    </div>
</body>
</html>
