<!DOCTYPE html>

    <head>

    </head>
    <body>
        <header></header>
        <div class="container">
            <div class="div1">
                <h1>Fazer login</h1>

                <br><br>

                <br><br>
                <input type="password" placeholder="Repita sua senha">
                <br><br>
                <button>Cadastrar</button>
            </div>
            <img class="logo" src="/img/SisGeps_img.png" alt="LogoSisgeps">
        </div>
