<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>MVP_WEB-Page_Login</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <header>
            <div><img class="logo" src="../img/SisGeps_img.png" alt="LogoSisgeps"></div>
        </header>
        <div class="container">
            <div class="div1">
                <h2>Fazer login</h2><br>
                <input type="email" placeholder="Email">
                <br><br>
                <input type="password" placeholder="Senha">
                <br><br>
                <button class="button1">Entrar</button>
                <br><br>
                <p class="p1">Este site é protegido pelo hCaptcha e está sujeito a sua <a href="https://www.hcaptcha.com/privacy" target="_blank">Políticas de privacidade</a>
                     e <a href="https://www.hcaptcha.com/terms" target="_blank">Termos de uso.</a></p>
            </div>
            <div class="div2">
                <h2>Cadastra-se</h2><br>
                <input type="text" placeholder="Digite seu nome completo">
                <br><br>
                <input type="email" placeholder="Digite seu email">
                <br><br>
                <input type="password" placeholder="Crie sua senha">
                <br><br>
                <input type="password" placeholder="Repita sua senha">
                <br><br>
                <button>Cadastrar</button>
            </div>
        </div>
    </body>
</html>
